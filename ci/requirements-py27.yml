name: test_env
channels:
    - conda-forge
    - defaults
dependencies:
    - python=2.7
    - numpy
    - scipy
    - pytables
    - pandas
    - pytz
    - ephem
    - numba
    - siphon
    - pytest
    - pytest-cov
    - nose
    - shapely  # pvfactors dependency
    - pip:
        - coveralls
        - pytest-mock
        - pytest-timeout
        - pvfactors==1.0.1
