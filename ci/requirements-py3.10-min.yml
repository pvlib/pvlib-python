name: test_env
channels:
    - defaults
dependencies:
    - coveralls
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - python=3.10
    - pytz
    - requests
    - pip:
        - h5py==3.6.0
        - numpy==1.21.2
        - pandas==1.3.3  # min version of pvlib
        - scipy==1.7.2
        - pytest-rerunfailures # conda version is >3.6
        - pytest-remotedata # conda package is 0.3.0, needs > 0.3.1
        - requests-mock
