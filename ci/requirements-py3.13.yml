name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - coveralls
    - cython
    - ephem
    - h5py
    - numba
    - numpy >= 1.17.3
    - pandas >= 1.3.0
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - requests-mock
    - pytest-timeout
    - pytest-rerunfailures
    - conda-forge::pytest-remotedata  # version in default channel is old
    - python=3.12
    - pytz
    - requests
    - scipy >= 1.6.0
    - statsmodels
    - pip:
        - nrel-pysam>=2.0
        # - solarfactors  # required shapely<2 isn't available for 3.12
