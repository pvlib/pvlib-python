name: test_env
channels:
    - defaults
dependencies:
    - coveralls
    - nose
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - python=3.5
    - pytz
    - requests
    - pip:
        - numpy==1.12.0
        - pandas==0.18.1
        - pytest-rerunfailures # conda version is >3.6
