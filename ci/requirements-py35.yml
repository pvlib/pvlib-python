name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - coveralls
    - cython
    - ephem
    - matplotlib
    - netcdf4
    - nose
    - numba
    - numpy
    - pandas
    - pip
    - pytables  # tables when using pip+PyPI
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - python=3.5
    - pytz
    - requests
    - scipy
    - shapely  # pvfactors dependency
    - siphon  # conda-forge
    - statsmodels
    - pip:
        - nrel-pysam>=2.0
        - pvfactors==1.0.1
        - pytest-rerunfailures # conda version is >3.6
        - pytest-remotedata # needs > 0.3.1
