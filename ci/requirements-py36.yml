name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - coveralls
    - cython
    - ephem
    - netcdf4
    - nose
    - numba
    - numpy
    - pandas
    - pip
    - pytables # tables when using pip+PyPI
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-rerunfailures
    - pytest-remotedata
    - pytest-timeout
    - python=3.6
    - pytz
    - requests
    - scipy
    - shapely # pvfactors dependency
    - siphon # conda-forge
    - timezonefinder
    - pip:
          - nrel-pysam>=2.0
          - pvfactors==1.0.1
